{% extends 'admin/common/base.html' %}

{% block title%}
修改管理员
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header"><h4>修改管理员</h4></div>
            <div class="card-body">

                <form action="{{url_for('admin.superuser_list')}}?editpwd={{user.id}}" method="post">
                    <div class="form-group">
                        <label>账号</label>
                        <input class="form-control" type="text" name="username"
                             value="{{user.username}}"  placeholder="请输入管理员账号..">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" type="password" name="password"
                              value="{{user.password}}" placeholder="请输入管理员密码..">
                    </div>
                    <div class="form-group">
                        <label>名称</label>
                        <input class="form-control" type="text" name="name"
                             value="{{user.name}}"  placeholder="请输入管理员名称..">
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        {% if user.state == 1 %}
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="state" value="0"><span>禁止</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="state" value="1" checked><span>正常</span>
                            </label>
                            {% else %}
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="state" value="0" checked><span>禁止</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="state" value="1"><span>正常</span>
                            </label>
                            {% endif %}
                    </div>
                    <div class="form-group">
                        <label>权限</label>
                        <select name="type" class="form-control">
                            {% if user.type == '超级管理员' %}
                                <option value="超级管理员" selected>超级管理员</option>
                                <option value="普通管理">普通管理</option>
                            {% else %}
                                <option value="超级管理员" >超级管理员</option>
                                <option value="普通管理" selected>普通管理</option>
                            {% endif %}
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">保存</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock%}
