{% extends 'admin/common/base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block main %}
    <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form method="POST" action="{{url_for('admin.eidtpwd')}}" class="site-form">
                     {% for messages in get_flashed_messages() %}
                    <div class="form-group alert alert-success">
                        {{messages}}
                   </div>
                  {% endfor %}
                  <div class="form-group">
                    <label>旧密码</label>
                    <input type="password" class="form-control" name="oldpwd" placeholder="输入账号的原登录密码">
                  </div>
                  <div class="form-group">
                    <label >新密码</label>
                    <input type="password" class="form-control" name="newpwd" placeholder="输入新的密码">
                  </div>
                  <div class="form-group">
                    <label >确认新密码</label>
                    <input type="password" class="form-control" name="confirmpwd"  placeholder="请再次输入新的密码">
                  </div>
                  <button type="submit" class="btn btn-primary">修改密码</button>
                </form>

              </div>
            </div>
          </div>
    </div>
{% endblock %}
