{% extends 'admin/common/base.html' %}

{% block title %}
修改文章
{%  endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form action="{{url_for('admin.article_list')}}?eidt={{article.id}}" method="POST" class="row">
                    <div class="form-group col-md-12">
                        <label>栏目</label>
                        <div class="form-controls">
                            <select name="nav_bar_id" class="form-control">
                                {% for nav in nav_bar %}
                                    {% if article.nav_bar_id == nav.id%}
                                        <option value="{{nav.id}}"  selected>{{nav.nav_name}}</option>
                                    {% else %}
                                        <option value="{{nav.id}}" >{{nav.nav_name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label>标题</label>
                        <input type="text" class="form-control" name="article_title" value="{{article.article_title}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>介绍</label>
                        <input type="text" class="form-control"  name="article_introduce" value="{{article.article_introduce}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>内容</label>
                        <textarea class="form-control"  name="article_content" rows="5"
                                  placeholder="内容,可以书写html">{{article.article_content}}</textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label>图片地址</label>
                        <input type="text" class="form-control"  name="article_img"
                               value="{{article.article_img}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>加密访问</label>
                        <div class="clearfix">
                            {% if article.article_encryption == 1%}
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_encryption" value="0"><span>加密</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_encryption" value="1" checked><span>不加密</span>
                            </label>
                            {% else %}
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_encryption" value="1" checked><span>加密</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_encryption" value="1"><span>不加密</span>
                            </label>
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label>访问密码</label>
                        <input type="text" class="form-control"  name="encryption_code" value="{{article.encryption_code}}"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>状态</label>
                        <div class="clearfix">
                            {% if article.article_show == 1%}
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_show" value="0"><span>禁用</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_show" value="1" checked><span>启用</span>
                            </label>
                            {%else%}
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_show" value="0" checked><span>禁用</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_show" value="1" ><span>启用</span>
                            </label>
                            {%endif%}
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">修 改</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
{% endblock %}
