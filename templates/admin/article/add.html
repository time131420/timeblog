{% extends 'admin/common/base.html' %}

{% block title %}
添加文章
{%  endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form action="{{url_for('admin.article_add')}}" method="POST" class="row">
                    <div class="form-group col-md-12">
                        <label>栏目</label>
                        <div class="form-controls">
                            <select name="nav_bar_id" class="form-control">
                                {% for nav in nav_bar %}
                                    <option value="{{nav.id}}">{{nav.nav_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label>标题</label>
                        <input type="text" class="form-control" name="article_title" placeholder="请输入标题"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>介绍</label>
                        <input type="text" class="form-control"  name="article_introduce" placeholder="简洁介绍"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>内容</label>
                        <textarea class="form-control"  name="article_content" rows="5"
                                  placeholder="内容,可以书写html"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label>图片地址</label>
                        <input type="text" class="form-control"  name="article_img"
                               placeholder="外链"/>
                    </div>
<!--                    <div class="form-group col-md-12">-->
<!--                        <label>多图上传</label>-->
<!--                        <div class="form-controls">-->
<!--                            <ul class="list-inline clearfix lyear-uploads-pic">-->
<!--                                <li class="col-xs-4 col-sm-3 col-md-2">-->
<!--                                    <a class="pic-add" id="add-pic-btn" href="#!" title="点击上传"></a>-->
<!--                                </li>-->
<!--                            </ul>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="form-group col-md-12">
                        <label>加密访问</label>
                        <div class="clearfix">
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_encryption" value="0" ><span>加密</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_encryption" value="1" checked><span>不加密</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label>访问密码</label>
                        <input type="text" class="form-control"  name="encryption_code" placeholder="若不加密，密码无效"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label>状态</label>
                        <div class="clearfix">
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_show" value="0"><span>禁用</span>
                            </label>
                            <label class="lyear-radio radio-inline radio-primary">
                                <input type="radio" name="article_show" value="1" checked><span>启用</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
{% endblock %}
